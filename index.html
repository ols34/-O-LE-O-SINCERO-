<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O LEÃO SINCERO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.9);
    }
    h1 {
      font-size: 3.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .assinatura {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 15px;
      border-radius: 8px;
    }
    .botao {
      margin-top: 2rem;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .botao:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>O LEÃO SINCERO</h1>
  <p>AQUI A VERDADE NÃO SUSSURRA<br>ELA RU-GE!</p>
  <div class="assinatura">PR JORGE NASSER</div>
  <a class="botao" href="https://www.youtube.com/" target="_blank">ASSISTA</a>
</body>
</html>
